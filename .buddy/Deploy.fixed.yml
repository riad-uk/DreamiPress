- pipeline: Deploy
  events:
  - type: PUSH
    refs:
    - refs/heads/main
  fail_on_prepare_env_warning: true
  actions:
  - action: Download files
    type: DOWNLOAD
    targets:
    - dreami_dev
    overwrite: true
    download_excludes:
    - '*.log'
    - .htaccess
    - sitemap.xml
    - sitemap.xml.gz
    - ""
    - ""
    - "# WordPress themes (if using child theme, keep parent theme)"
    - themes/twenty*/
    - twentytwentyfive
    - themes/twentytwentyfive
    - "# Node modules and build files"
    - node_modules/
    - npm-debug.log
    - yarn-debug.log*
    - yarn-error.log*
    - ""
    - "# IDE and editor files"
    - '*.sublime-project'
    - '*.sublime-workspace'
    - .idea/
    - .vscode/
    - '*.swp'
    - '*.swo'
    - '*~'
    - ""
    - "# OS generated files"
    - .DS_Store
    - .DS_Store?
    - ._*
    - .Spotlight-V100
    - .Trashes
    - ehthumbs.db
    - Thumbs.db
